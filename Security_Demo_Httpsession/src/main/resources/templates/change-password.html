<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cambia password</title>
    <style>
        body {
         font-family: 'Arial', sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f4f4f4;
        }

        .form-container {
         background-color: #fff;
         width: 400px;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
         color: #5e057e;
         text-align: center;
         margin-bottom: 20px;
        }

        label {
         display: block;
         margin-bottom: 8px;
         color: #5e057e;
        }

        input {
         width: 100%;
         padding: 8px;
         margin-bottom: 16px;
         border: 1px solid #ccc;
         border-radius: 4px;
         box-sizing: border-box;
        }

        button {
         background-color: #5e057e;
         color: #fff;
         padding: 10px 20px;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         font-weight: bold;
         transition: background-color 0.3s;
        }

        button:hover {
         background-color: #299d00;
        }

        .form-footer {
         text-align: center;
         margin-top: 20px;
         color: #888;
        }

        .success-message {
         background-color: #5e057e;
         color: #fff;
         padding: 10px;
         border-radius: 3px;
         text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Cambia Password</h1>
    <form th:action="@{/change-password}" method="post" role="form" th:object="${password}">
        <label for="oldPassword">Vecchia Password</label>
        <input th:field="*{oldPassword}" type="password" id="oldPassword" name="oldPassword" required>

        <label for="newPassword">Nuova Password</label>
        <input th:field="*{newPassword}" type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">Conferma Nuova Password</label>
        <input th:field="*{confirmPassword}"  type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Cambia Password</button>
    </form>
    <div>
        <span th:if="${param.notmatch}" style="color: red;">Passwords doesn't match</span>
    </div>
</div>
</body>
</html>
